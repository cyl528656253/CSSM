<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="header">
        <header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="/" class="navbar-brand logo">
                        <h1>头条资讯</h1>
                        <h3>你关心的才是头条</h3>
                    </a>
                </div>

                <div role="search" id="zh-top-search">
                    <form method="GET" action="/search" id="zh-top-search-form" >
                        <label for="q" >牛客搜索</label>
                        <input style="color: #0a1015" type="text"  id="q" name="q" autocomplete="on"  value="搜索你感兴趣的内容"
                               placeholder="搜索你感兴趣的内容..." role="combobox" aria-autocomplete="list">
                        <button type="submit" ><span >搜索</span><span class="sprite-global-icon-magnifier-dark"></span></button>
                    </form>
                </div>

                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

                    <ul class="nav navbar-nav navbar-right" th:if="${user} != null ">

                            <li class="js-share"><a href="javascript:void(0);" th:href="@{/user/addNews/}">分享</a></li>
                            <li class=""><a href="/msg/list">站内信</a></li>
                            <li class="" ><a href="'/user/${user.id}/"  th:text="${user.name}">Hi, User</a></li>
                            <li class=""><a href="/logout" th:href="@{/logout}">注销</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" th:if="${user} == null ">
                        <li class="js-share"><a href="javascript:void(0);" th:href="@{/user/addNews/}">分享</a></li>
                        <li class="js-login"><a href="javascript:void(0);" th:href="@{/login}">登陆</a></li>
                        <li class="js-login"><a href="javascript:void(0);" th:href="@{/register}">注册</a></li>
                    </ul>

                </nav>
            </div>
        </header>
    </div>

</body>
</html>
